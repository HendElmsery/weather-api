          <img src="logo.png" alt="logo" srcset="" />

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">News</a>

    <div class="search-city">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form  class="find-city">
              <input type="search" name="search" id="search" class= "search" placeholder="find your city..">
              <input type="button" value="find" id="submit" class="btn btn-info">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="forcast-container text-white">

      
            <div class="forcat-card today-forcast forcast">
              <div class="forecast-header ">
               <div class="day" id="currentDay">monday</div>
               <div class="date" id="currentDate"> 7 june</div>
               <div class="clr"></div>
              </div>
              <div class="forcast-content" id="current">
                <div class="location " id="location"></div>
                <div class="degree">
                  <h2 id="currentDegree" class="d-inline-block"><sup>o</sup> c</h2>
                </div>
                <div class="forcast-icon" >
                  <img src="logo.png" alt="" srcset=""id="todayIcon">
                </div>
                <p id="today-description"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span id="humidty"></span> <span>%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span>km/h</span>

                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
              <!--  -->
            </div>
            <div class="forcast text-center ">
              <div class="forecast-header ">
                <div class="day nextDay"></div>
              </div>
              <div class="forcast-content ">
                <div class="forcast-icon" >
                  <img src="logo.png" alt="" srcset=""class="nextIcon">
                </div>
              
                <div class="degree">
                  <div class="num maxdegree">36
                    <sup>o</sup>
                    c
                  </div>
                  <small class="mindegree">26.7<sup>o</sup></small>
                </div>
               <div class="custom">
                
               </div>
          </div>
        </div>
        <!--  -->
        <div class="forcast text-center">
          <div class="forecast-header ">
            <div class="day nextDay">tuesday</div>
          </div>
          <div class="forcast-content" ">
            <div class="forcast-icon" >
              <img src="logo.png" alt="" srcset=""class="nextIcon">
            </div>
          
            <div class="degree">
              <div class="num maxdegree">36
                <sup>o</sup>
                c
              </div>
              <small class="mindegree">26.7<sup>o</sup></small>
            </div>
           <div class="custom">
         
           </div>
      </div>
    </div>

    </div>
